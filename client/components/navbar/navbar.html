<div class="navbar navbar-default navbar-fixed-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">Mixular</a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in sections"
            ng-class="{active: isActive(item.stub)}"
            class="dropdown">
            <a ng-if="!item.subsections"
               ui-sref="{{item.stub}}"
               ng-bind="item.title"></a>
            <a ng-if="item.subsections" class="dropdown-toggle">
              {{item.title}}
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="navbarDrop1">
              <li ng-repeat="subitem in item.subsections"
                  ng-class="{active: isActive(subitem.stub)}">
                <a ui-sref="{{subitem.stub}}"
                   href="#"
                   tabindex="-1"
                   ng-bind=subitem.title></a>
              </li>
            </ul>
        </li>
      </ul>

    </div>
  </div>
</div>

<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Mixular</h1>
    <p class="lead">An experiment in components and mixins with AngularJS</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Components:</h1>


      <mx-input></mx-input>

      <br>
      <br>

      <mx-select name="homeWorld"
                mx-model="guestBook"
                horizontal-field
                label="Home world"
                mx-options="{'': '--- Please select ---',
                             mars:'Mars',
                             jupiter: 'Jupiter',
                             earth: 'Earth',
                             venus: 'Venus'}"
                help-button="You select an option, k?">
      </mx-select>

      <mx-select name="favouriteThing"
                mx-model="guestBook"
                horizontal-field
                label="Favourite thing"
                mx-options-list="favouriteThings"
                help-button="You select an option, k?">
      </mx-select>


      <mx-input name="firstName"
                label="First name"
                vertical-field
                mx-model="guestBook"
                mx-model-options="{debounce: 1000}"
                mx-change="sayHi(mx.value())"
                help-button="You just fill it in, k?"
                mx-required="true"
                valid-message
                mx-required-msg="You really need to fill this one in.">
      </mx-input>

      <mx-radio-set name="requirements"
                    mx-model="guestBook"
                    label="Special Requirements"
                    vertical-radio-set="inline"
                    mx-options-list="yesOrNo">
      </mx-radio-set>

      <mx-radio-set name="requirements"
                    mx-model="guestBook"
                    label="Special Requirements"
                    horizontal-radio-set
                    mx-options-list="yesOrNo">
      </mx-radio-set>

      <mx-input name="wide"
                horizontal-field
                placeholder="Type stuff in here!"
                max-length="10"
                password>
      </mx-input>


      <mx-input name="actions"
                horizontal-field
                has-button-group
                label="Actions"
                help-button="You just fill it in, k?">
        <div class="input-group-btn">
          <button type="button"
                  class="btn btn-default">Action1</button>
          <button type="button"
                  class="btn btn-default">Action2</button>
        </div>
      </mx-input>

    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
  </div>
</footer>
